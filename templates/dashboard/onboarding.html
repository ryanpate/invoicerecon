{% extends 'base.html' %}

{% block title %}Set Up Your Firm{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Welcome to InvoiceRecon
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Let's set up your firm to get started
        </p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
        <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
            {% if error %}
            <div class="mb-4 rounded-md bg-red-50 p-4">
                <p class="text-sm text-red-700">{{ error }}</p>
            </div>
            {% endif %}

            <form class="space-y-6" action="" method="POST">
                {% csrf_token %}
                <div>
                    <label for="firm_name" class="block text-sm font-medium leading-6 text-gray-900">Firm Name</label>
                    <div class="mt-2">
                        <input id="firm_name" name="firm_name" type="text" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 px-3"
                            placeholder="Smith & Associates LLP">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-primary-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                        Create Firm & Start Trial
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-xs text-gray-500">
                14-day free trial. No credit card required.
            </p>
        </div>
    </div>
</div>
{% endblock %}
